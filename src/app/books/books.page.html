<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>
      All Books Collection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All Books Collection</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list style="margin-bottom: 5em;">
      <ion-item *ngFor="let item of items; let index" href="/detail-books">
        <img class="image-book" style="width: 20%;" [src]="item.imageUrl" alt="avatar" />
        <ion-label>
          {{ item.title }} <br>
          {{item.author}}
        </ion-label>
        <p><ion-icon style="color: yellow;" name="star"></ion-icon> {{item.rating}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
